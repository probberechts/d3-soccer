<!doctype html>
<html>
	<head>
		<title>D3 Soccer</title>
		<link rel="stylesheet" href="./dist/d3-soccer.css" />
	</head>
	<body>
		<div id="chart" class="d3-soccer light-theme"></div>

		<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
		<script type="text/javascript" src="./dist/d3-soccer.js"></script>
		<script type="text/javascript">
			var hed = d3
				.matchHeader()
				.hed("Premier League | 2021-2022")
				.logoHome("img/logo_city.svg")
				.logoAway("img/logo_wolves.svg")
				.score([1, 0]);
			var svg = d3
				.select("#chart")
				.append("svg")
				.attr("width", "100%")
				.attr("transform", "translate(30,30)")
				.call(hed);
		</script>
	</body>
</html>
